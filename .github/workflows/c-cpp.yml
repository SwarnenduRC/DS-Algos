name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  test:
    runs-on: ubuntu-latest

    steps:
    - name: GtestCases-Debug
    - run: ./bin/DS-AlgosD --gtest_shuffle --gtest_repeat=3
    - name: GtestCases-Release
    - run: ./bin/DS-Algos --gtest_shuffle --gtest_repeat=3
